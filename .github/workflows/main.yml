name: Greeting from Mona

on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
    - name: Install dependencies
      run: |
        npm install
  my-2nd-job:
    name: 2nd Job
    runs-on: ubuntu-latest
    steps:
    - name: file list
      run: ls
    - name: install dept
      run: |
        npm install
